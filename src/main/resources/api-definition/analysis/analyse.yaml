post:
  summary: Start a new analysis of games.
  operationId: analyseGames
  tags:
    - analysis
  parameters:
    - name: amount
      in: query
      description: The amount of games to play
      required: true
      schema:
        type: integer
        format: int32
        minimum: 5
        maximum: 25
  responses:
    202:
      description: The ID of this analysis
      content:
        application/json:
          schema:
            type: string
            format: uuid
    500:
      description: error payload
      content:
        application/json:
          schema:
            $ref: "./common/commonDefinition.yaml#/components/schemas/Error"

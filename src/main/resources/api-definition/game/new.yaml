post:
  summary: Initialize a new game
  operationId: initializeNewGame
  tags:
    - game
  parameters:
    - name: gameSeriesId
      in: query
      description: The id of the series this game belongs to
      required: false
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: The ID of the game
      content:
        application/json:
          schema:
            type: integer
            format: int32
    500:
      description: error payload
      content:
        application/json:
          schema:
            $ref: "./common/commonDefinition.yaml#/components/schemas/Error"

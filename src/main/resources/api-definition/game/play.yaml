post:
  summary: Plays a game
  operationId: playGame
  tags:
    - game
  parameters:
    - name: gameId
      in: query
      description: The id of the game to play
      required: false
      schema:
        type: integer
        format: int32
    - name: gameSeriesId
      in: query
      description: The id of the series this game belongs to
      required: false
      schema:
        type: string
        format: uuid
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "./game/gameDefinitions.yaml#/components/schemas/ResultDTO"
    500:
      description: error payload
      content:
        application/json:
          schema:
            $ref: "./common/commonDefinition.yaml#/components/schemas/Error"
